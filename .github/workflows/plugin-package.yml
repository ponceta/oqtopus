name: üîå Plugin | Package and release

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    tags:
      - '*'
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - oqtopus/**
  workflow_dispatch:


jobs:
  plugin-package:
    name: Packages and releases plugin
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Qt lrelease
        run: |
          sudo apt-get update
          sudo apt-get install qtbase5-dev qttools5-dev-tools

      - name: Install qgis-plugin-ci
        run: pip install qgis-plugin-ci>=2.8.6

      - name: Package PyPI Packages
        run: |
          while IFS= read -r line; do
            [[ -z "$line" || "$line" =~ ^[[:space:]]*# ]] && continue
            pip download "$line" --no-deps --only-binary :all: -d temp/
          done < requirements-libs.txt
          unzip -o "temp/*.whl" -d oqtopus/libs
          touch oqtopus/libs/__init__.py
          rm -r temp
          # set write rights to group (because qgis-plugin-ci needs it)
          chmod -R g+w oqtopus/libs


      - name: Package
        if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
        run: |
          VERSION=0.0.0
          qgis-plugin-ci -v package ${VERSION} \
            --allow-uncommitted-changes \
            --asset-path oqtopus/libs \

      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
        with:
          name: oqtopus_dev
          path: oqtopus.0.0.0.zip
          if-no-files-found: error

      - name: Comment on PR with artifact link
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: plugin-artifact
          message: |
            ## üîå Plugin Artifact

            A development build of the plugin is available for testing:

            **[‚¨áÔ∏è Download oqtopus_dev.zip](${{ steps.upload-artifact.outputs.artifact-url }})**

            > ‚ö†Ô∏è This is a development build from commit ${{ github.event.pull_request.head.sha }}.

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${{ github.ref_name }}
          qgis-plugin-ci release ${VERSION} \
            --allow-uncommitted-changes \
            --asset-path oqtopus/libs \
            --github-token ${{ secrets.GITHUB_TOKEN }} \
            --qgis-token ${{ secrets.QGIS_ORG_TOKEN }}
