name: ðŸ”Œ Plugin | Run tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  QGIS_TEST_VERSION: latest

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        qgis_version: [latest, 3.34-noble]
    env:
      QGIS_TEST_VERSION: ${{ matrix.qgis_version }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download bundled libraries
        run: |
          while IFS= read -r line; do
            [[ -z "$line" || "$line" =~ ^[[:space:]]*# ]] && continue
            pip download "$line" --no-deps --only-binary :all: -d temp/
          done < requirements-libs.txt
          unzip -o "temp/*.whl" -d oqtopus/libs
          touch oqtopus/libs/__init__.py
          rm -r temp

      - name: Unit tests
        run:
          docker run
          -e PYTHONPATH=/usr/share/qgis/python/plugins:/usr/share/qgis/python
          -v $(pwd):/usr/src
          -w /usr/src qgis/qgis:${QGIS_TEST_VERSION}
          sh -c 'pip3 install -r requirements.txt || pip3 install -r requirements.txt --break-system-packages;xvfb-run pytest'
