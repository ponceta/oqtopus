name: ðŸ”Œ Plugin | Run tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  QGIS_TEST_VERSION: latest

jobs:
  pyqt6-check:
    name: PyQt6 compatibility check
    runs-on: ubuntu-24.04
    container:
      image: registry.gitlab.com/oslandia/qgis/pyqgis-4-checker/pyqgis-qt-checker:latest
      volumes:
        - /tmp/.X11-unix:/tmp/.X11-unix
        - ${{ github.workspace }}:/home/pyqgisdev/
      options: --user root
    steps:
      - name: Get source code
        uses: actions/checkout@v6

      - name: Check PyQt5 to PyQt6 compatibility
        run: |
          pyqt5_to_pyqt6.py --dry_run oqtopus/
          pyqt5_to_pyqt6.py --logfile pyqt6_checker.log oqtopus/

      - name: Upload script report if script fails
        uses: actions/upload-artifact@v6
        if: ${{ failure() }}
        with:
          name: pyqt6-checker-error-report
          path: pyqt6_checker.log
          retention-days: 7

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        qgis_version: [latest, 3.34-noble]
    env:
      QGIS_TEST_VERSION: ${{ matrix.qgis_version }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download bundled libraries
        run: |
          while IFS= read -r line; do
            [[ -z "$line" || "$line" =~ ^[[:space:]]*# ]] && continue
            pip download "$line" --no-deps --only-binary :all: -d temp/
          done < requirements-libs.txt
          unzip -o "temp/*.whl" -d oqtopus/libs
          touch oqtopus/libs/__init__.py
          rm -r temp

      - name: Unit tests
        run: docker run
          -e PYTHONPATH=/usr/share/qgis/python/plugins:/usr/share/qgis/python
          -v $(pwd):/usr/src
          -w /usr/src qgis/qgis:${QGIS_TEST_VERSION}
          sh -c 'pip3 install -r requirements.txt || pip3 install -r requirements.txt --break-system-packages;xvfb-run pytest'
